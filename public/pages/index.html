<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/landing.css">
</head>
<script src="../scripts/global.js"></script>
<script src="../scripts/landing.js"></script>
<body>
    <article>
        <div class="table-wrapper">
            <h1>Διαλέξεις του πανεπιστημίου (<span id="reservation-count"></span>)</h1>
            <ul class="filters">
                <input onclick="handleChange(event)" id="reservation" selected="true" class="btn2" type="button" value="Όλες"/>
                <input onclick="handleChange(event)" id="reservation" class="btn2" type="button" value="Θεωρίες"/>
                <input onclick="handleChange(event)" id="reservation" class="btn2" type="button" value="Εργαστήρια"/>
            </ul>
            <div class="dates">
                <label>Φιλτράρισμα με βάση ημερομηνία</label>
                <div>
                    <label>Από</label>
                    <input id="date-from" type="datetime-local" onchange="handleDateFrom(event)"/>
                </div>
                <div>
                    <label>Έως</label>
                    <input id="date-to" type="datetime-local" onchange="handleDateTo(event)"/>
                </div>
            </div>
            <div>
                <table class="table" id="reservations-table">

                </table>
            </div>
        </div>
        <div class="table-wrapper" id="classroom-wrapper">
            <h1>Αίθουσες (<span id="classroom-count"></span>)</h1>
            <ul class="filters">
                <input onclick="handleChange(event)" id="classroom" selected="true" class="btn2" type="button" value="Όλες"/>
                <input onclick="handleChange(event)" id="classroom" class="btn2" type="button" value="Διδασκαλία"/>
                <input onclick="handleChange(event)" id="classroom" class="btn2" type="button" value="Εργαστήριο"/>
            </ul>
            <div>
                <table class="table" id="classrooms-table">

                </table>
            </div>
        </div>
    </article>
</body>
</html>
