<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/admin/reservations.css">
    <link rel="stylesheet" href="../../styles/table.css">
</head>
<script src="../../scripts/global.js"></script>
<script src="../../scripts/admin/reservations.js"></script>
<body>
    <nav class="navbar"></nav>
    <article>
        <ul>
            <form method="get" action="/admin/reservations/reservation">
                <button class="btn">Δημιουργία κράτησης</button>
            </form>
            <form method="get" action="/admin/reservations/lecture">
                <button class="btn">Δημιουργία διδασκαλίας</button>
            </form>
            <form method="get" action="/admin/reservations/classroom">
                <button class="btn">Δημιουργία αίθουσας</button>
            </form>
        </ul>
        <div class="table-wrapper">
            <h1>Αιτήσεις αναπληρώσεων (<span id="application-count"></span>)</h1>
            <ul class="filters">
                <input onclick="handleChange(event)" selected="true" class="btn2" type="button" value="Όλες"/>
                <input onclick="handleChange(event)" class="btn2" type="button" value="Μη απαντημένες"/>
                <input onclick="handleChange(event)" class="btn2" type="button" value="Απαντημένες"/>
            </ul>
            <div>
                <table class="table" id="substitutions-table">

                </table>
            </div>
            <form id="submit-form" onsubmit="handleStatusSubmit(event)">
                <fieldset>
                    <h1>Επεξεργασία αίτησης</h1>
                    <select id="new-status" class="dropdown" onchange="handleStatusChange(event)">
                        <option value="Εγκεκριμένη">Αποδοχή</option>
                        <option value="Μη Εγκεκριμένη">Απόρριψη</option>
                    </select>
                    <div id="reason-wrapper">
                        <label id="basic-lbl" for="hour">Αιτολογία απόρριψης<span aria-label="required">*</span></label>
                        <input type="text" name="reason" id="reason" placeholder="Αιτιολογία">
                    </div>
                </fieldset>
                <button class="btn2">Υποβολή</button>
            </form>
        </div>
    </article>
</body>
</html>
